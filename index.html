<!DOCTYPE html>
<html>
<head>

    <title></title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>

      	mui.init();

</head>
<style>

		font-family: "微软雅黑";

		margin: 0;
	}
	#im img{

	}
	p{

	}
	li{
		list-style: none;
	}
	#ul img{
		height:50px;
		width: 50px;
	}
	#ul li {
		margin-top: 15px;
		height:120px;
		width:33.3%;
		float: left;
		display: flex;
		justify-content: center;
		align-items: center;
	}
</style>

			<li>

		        <a href="javascript:;">

		                	服务提醒(含支付助手)
		                <p class='mui-ellipsis'>空气污染，送健康果咯！</p>
		            </div>

		    <li class="mui-table-view-cell mui-media">
		        <a href="javascript:;">
		            <img class="mui-media-object mui-pull-left" src="./img/sucaiimg/friends_icon5.png">
